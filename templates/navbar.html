<header class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="{{ url_for('index') }}">
			<img class="d-inline-block align-top" height="30" src="{{ url_for('static', filename='icon-light.png')}}"/>
			CitiVis
		</a>
		<div class="navbar justify-content-end" id="navbarNavDropdown">
			<div class="navbar-nav">
				<div class="nav-item dropdown">
					<a class="nav-link dropdown-toggle dropdown-toggle-split" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown">
						<span class="sr-only">menu</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right">
					{% if session.get('access_token') -%}
						<div class="media ml-2 mr-2">
							<img src="{{ session.get('profile_picture') }}" class="user mr-2" alt="{{ session.get('profile_name') }}">
							<div class="media-body text-right">
								<h5 class="mb-0">
									{{ session.get('profile_name') }}
								</h5>
								<p class="mb-3 text-muted">
									{{ session.get('email') }}
								</p>
								<a class="btn btn-primary" href="{{ url_for('logout', next= request.url) }}">
									<i class="material-icons">exit_to_app</i>
									Logout
								</a>
							</div>
							<!-- /.media-body -->
						</div>
						<!-- /.media -->
					{% else -%}
						<a class="dropdown-item success" href="{{ url_for('signin', next= request.url) }}">
							<i class="material-icons">play_for_work</i>
							Login
						</a>
					{% endif -%}
					</div>
				</div>
				<!-- /.dropdown -->
			</div>
			<!-- /.navbar-nav -->
		</div>
		<!-- /.collapse -->
	</div>
	<!-- /.container -->
</header>
